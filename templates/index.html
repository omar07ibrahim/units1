<!DOCTYPE html>
<html>
<head>
    <title>Конвертор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Конвертор</h1>
        <form action="/unit_converter" method="POST">
            <div class="form-group">
                <label for="from_unit">Исходные значения:</label>
                <select id="from_unit" name="from_unit" class="form-control" required>
                    <option value="meter">Метр</option>
                    <option value="kilometer">Километр</option>
                    <option value="mile">Миля</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to_unit">В:</label>
                <select id="to_unit" name="to_unit" class="form-control" required>
                    <option value="meter">Метр</option>
                    <option value="kilometer">Километр</option>
                    <option value="mile">Миля</option>
                </select>
            </div>
            <div class="form-group">
                <label for="value">Количество:</label>
                <input type="number" id="value" name="value" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Конвертировать</button>
        </form>
        {% if converted_value %}
        <div class="mt-4">
            <p class="lead">Результат: {{ converted_value }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
